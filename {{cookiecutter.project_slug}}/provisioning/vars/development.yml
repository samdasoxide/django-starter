# Defines variables for development hosts
---

#
# general
#

env: development
fqdn: "{{ project_name }}.local"

base_dir: "/home/vagrant/{{ project_slug }}"
django_dir: "{{ base_dir }}/{{ project_slug }}"


#
# users
#

deployment_user: vagrant

#
# virtualenv
#

virtualenv_root: /home/vagrant/.virtualenvs
virtualenv_path: "{{ virtualenv_root }}/{{ project_slug }}"
